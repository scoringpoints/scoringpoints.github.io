<!doctype html>
<html lang="en">
<head>

	<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">

	<title>Scoring Points</title>

<body>
	<main class="text-center container">
		<h1>Scoring Points</h1>
		<table class="table table-striped table-bordered table-hover">
			<thead>
				<tr>
					<th scope="col" contenteditable id="0_game_name">Game Name</th>
					<th scope="col">Player 1</th>
					<th scope="col">Player 2</th>
					<th scope="col">Player 3</th>
					<th scope="col">Player 4</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<th scope="row">1</th>
					<td>10</td>
					<td>10</td>
					<td>10</td>
					<td>10</td>
				</tr>
				<tr>
					<th scope="row">2</th>
					<td>10</td>
					<td>10</td>
					<td>10</td>
					<td>10</td>
				</tr>
				<tr>
					<th scope="row">3</th>
					<td>10</td>
					<td>10</td>
					<td>10</td>
					<td>10</td>
				</tr>
				<tr>
					<th scope="row">4</th>
					<td>10</td>
					<td>10</td>
					<td>10</td>
					<td>10</td>
				</tr>
				<tr>
					<td colspan="5"><button type="button" class="btn btn-success">New Round</button></td>
				</tr>
			</tbody>
		</table>
	</main>
	<footer class="text-center container">
		<div class="col-lg-6 mx-auto">
			<p class="lead mb-0">
				This project is <b>Open-Source</b>, page on <a class="text-primary" target="_blank" href="https://github.com/scoringpoints/scoringpoints.github.io">GitHub</a>.
			</p>
		</div>
	</footer>
	<script type="text/javascript" src="js/main.js?1"></script>
</body>
</html>
